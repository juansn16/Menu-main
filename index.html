<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Menu</title>
</head>
<body>

<div class="carta shadow-lg">

    <h1 class="titulo">Nuestro Menu</h1>
    <div class="divisor"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4>Hamburguesas</h4>
                <div class="divisor"></div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Hamburguesas Clasica</p>
                <p class="precio">5$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Hamburguesas Clasica')">Añadir</button>
            </div>
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Hamburguesas de Pollo</p>
                <p class="precio">7$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Hamburguesas de Pollo')">Añadir</button>
            </div>
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Hamburguesas de Lentejas</p>
                <p class="precio">3$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Hamburguesas de Lentejas')">Añadir</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <h4>Perros Calientes</h4>
                <div class="divisor"></div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Perro Clasico</p>
                <p class="precio">3$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Perro Clasico')">Añadir</button>
            </div>
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Perro Especial</p>
                <p class="precio">5$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Perro Especial')">Añadir</button>
            </div>
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Salchiqueso</p>
                <p class="precio">4$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Salchiqueso')">Añadir</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <h4>Pizza</h4>
                <div class="divisor"></div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Personal</p>
                <p class="precio">1.5$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Pizza Personal')">Añadir</button>
            </div>
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Mediana</p>
                <p class="precio">5$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Pizza Mediana')">Añadir</button>
            </div>
            <div class="col-sm text-center">
                <img src="img/img.jpeg" alt="" class="foto">
                <p>Familiar</p>
                <p class="precio">8$</p>
                <button type="button" class="btn btn-warning" onclick="añadirProducto('Pizza Familiar')">Añadir</button>
            </div>
        </div>
    </div>
</div>
    <di class="container">
        <h2>Orden</h2>
        <table id="factura" class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="factura-body">
            </tbody>
        </table>
        <label>
            <input type="checkbox" name="Efectivo" id="Efectivo" onclick="seleccionarMetodo('Efectivo')">
            Efectivo
        </label>
        <label>
            <input type="checkbox" name="Tarjeta" id="Tarjeta" onclick="seleccionarMetodo('Tarjeta')">
            Tarjeta
        </label>        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="mostrarFacturaT()">
            Facturar
        </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Resumen de la Factura</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="modal-body-content">
                </div>
                <div id="modal-total">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="limpiarFactura()">Limpiar Orden</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
